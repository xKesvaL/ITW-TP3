<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#DC143C" />
    <title>Accueil | Mario Copain Gay</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700;900&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS & Favicon -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="img/mario-min.png" type="image/x-icon" />
  </head>
  <body class="preload" onload="load()">
    <!-- ------------ -->
    <!-- Progress Bar -->
    <!-- ------------ -->
    <div id="progress">
      <div id="progressStat">Chargement 0%</div>
      <div id="progressBar"></div>
    </div>

    <div class="main">
      <!-- ------ -->
      <!-- Header -->
      <!-- ------ -->
      <div class="header">
        <a href="#" class="trademark">
          <img src="img/mario-min.png" alt="" class="logo" />
          <h1>Mario CPG</h1>
        </a>
        <div class="pages">
          <a href="#" class="page">
            <h2>Mario</h2>
          </a>
          <a href="#" class="page">
            <h2>Copain</h2>
          </a>
          <a href="#" class="page">
            <h2>Gay</h2>
          </a>
        </div>
        <div class="buying">
          <a href="#" class="cart">
            <svg
              class="cartSvg"
              xmlns="http://www.w3.org/2000/svg"
              width="41"
              height="41"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="10" cy="20.5" r="1" />
              <circle cx="18" cy="20.5" r="1" />
              <path
                d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1"
              />
            </svg>
          </a>
          <a href="#" class="buy"
            ><svg
              class="buySvg"
              xmlns="http://www.w3.org/2000/svg"
              width="41"
              height="41"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#FFFFFF"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </a>
        </div>
        <div class="burger">
          <svg
            class="burgerSvg"
            xmlns="http://www.w3.org/2000/svg"
            width="41"
            height="41"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#FFFFFF"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </div>
        <div class="burgerMenu"></div>
      </div>
      <!-- ------- -->
      <!-- Content -->
      <!-- ------- -->
      <div class="content">
        <div class="container home">
          <div class="homeImg">
            <img src="img/mario-min.png" alt="" />
          </div>
          <div class="homeTxt">
            <h2>Mario, copain gay?!</h2>
            <h3>Il est enfin là !</h3>
            <p class="homeDesc">
              Eh oui, vous l'attendiez tous, il est enfin là ! C'est Mario
              Copain Gay, louable et livré chez vous en 24H, il deviendra votre
              petit copain le temps d'une location ;)
            </p>
            <a href="#" class="rent" onclick="rent()">Louez-le !</a>
          </div>
        </div>
      </div>
      <!-- ------ -->
      <!-- Footer -->
      <!-- ------ -->
      <div class="footer"></div>
      <!-- -- -->
      <!-- JS -->
      <!-- -- -->
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
